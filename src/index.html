<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO-List</title>
<body>
    <header>
        <button id="btnSideBar">
            <img src="./images/icons8-menu.svg" alt="hamburguerMenuIcon">
        </button>

        <div>
            <h1>TODO List</h1>
        </div>

        <button id="btnTheme" class="sun">
            <img src="./images/icons8-sun-24.png" alt="sunIcon">
            <img src="images/icons8-moon-and-stars-24.png" alt="moonIcon">
        </button>
    </header>

    <main id="content">
        <div id="sidebar">
            <section id="filters-section">
                <h2 class="section-title">Filters</h2>
                <ul id="filters-list" class="sidebar-list">
                    <li class="btnFilter sidebar-item">
                        <img src="./images/inbox.png" alt="inbox Icon">
                        <h3>Inbox</h3>
                    </li>
                    <li class="btnFilter sidebar-item">
                        <img src="./images/icons8-date-to-48.png" alt="today Icon">
                        <h3>Today</h3>
                    </li>
                    <li class="btnFilter sidebar-item">
                        <img src="./images/icons8-calendar-7-48.png" alt="week Icon">
                        <h3>Week</h3>
                    </li>
                    <li class="btnFilter sidebar-item">
                        <img src="./images/icons8-calendar-48.png" alt="month Icon">
                        <h3>Month</h3>
                    </li>
                    <li class="btnFilter sidebar-item">
                        <img src="./images/icons8-star-48.png" alt="month Icon">
                        <h3>Important</h3>
                    </li>
                </ul>
            </section>

            <section id="projects-section">
                <h2 class="section-title">My Projects</h2>
                <ul id="user-projects" class="sidebar-list">
                    <li class="project-item sidebar-item">
                        <button>
                            <i class="project-drag"></i>
                        </button>
                        <h3>My Project</h3>
                        <button>
                            <i class="project-settings"></i>
                        </button>
                    </li>
                </ul>
                <button id="btnAddProject">
                    New Project
                </button>
            </section>
        </div>
    </main>
</body>
</html>
